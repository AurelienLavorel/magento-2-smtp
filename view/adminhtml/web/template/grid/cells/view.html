<div class="action-select-wrap _active" data-bind="collapsible">
    <button class="action-select" data-bind="i18n: 'Select', toggleCollapsible">Select</button>
    <ul class="action-menu _active" data-bind="css: {_active: $collapsible.opened}, foreach: { data: getAction($row()), as: 'action' }">
        <li>
            <a class="action-menu-item" data-bind="text: action.label, attr:{class:action.class}"></a>
        </li>
    </ul>
</div>
